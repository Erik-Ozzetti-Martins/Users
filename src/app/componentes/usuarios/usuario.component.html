<form style="margin: 12px;">
    <div class="row g-3 align-items-center d-flex justify-content-center">
        <div class="col-auto">
            <input type="text" id="nome" name="nome"  [(ngModel)]="nome" class="form-control" aria-describedby="passwordHelpInline" placeholder="pesquisa por nome">
        </div>
        <div class="col-auto" >
            <button type="button" (click)="consultarUser()" class="btn btn-primary" style="margin-right: 10px;">Pesquisar</button>
            <button type="button" [routerLink]="['/usuarioAdd']" routerLinkActive="router-link-active"  class="btn btn-success">Cadastrar</button>

        </div>
    </div>
</form>





<table class="table">
    <thead class="thread-dark">
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>
        <th scope="col">Deletar</th>
        <th scope="col">Editar</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users | paginate: { itemsPerPage: 5, currentPage: p,totalItems: total } ">
            <td scope="row">{{user.id}}</td>
            <td>{{user.nome}}</td>
            <td>{{user.cpf}}</td>
            <td><button class="btn btn-danger" (click)="deletarUsuario(user.id)">Deletar</button></td>
            <td><button class="btn btn-warning" [routerLink]="['/usuarioAdd',user.id]" >Editar</button></td>
        </tr>
    </tbody>
</table>
<div class="text-center">
    <pagination-controls previousLabel="Voltar"  nextLabel="proximo" [responsive]=true (pageChange)="p = $event"></pagination-controls>
</div>
